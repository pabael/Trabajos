<div class = "item-container" [routerLink]="[item.url]">
  <div class="buttons" *ngIf="item.buttons">
    <button class ="button1" *ngIf="item.buttons[0]"
    (click)="button1($event)"
    [ngClass]="{ 'button1-clicked': item.buttons[0].clicked }"
    [innerHTML]="item.buttons[0].name">
    </button>
    <button class ="button2" *ngIf="item.buttons[1]"
    (click)="button2($event)"
    [ngClass]="{ 'button2-clicked': item.buttons[1].clicked }"
    [innerHTML]="item.buttons[1].name">
    </button>
  </div>
  <div class="info">
    <figure>
      <img [src] = "item.imageUrl | defaultImage" alt="Portada">
    </figure>
    <div class = "item-description">
      <h1> {{ item.title }} </h1>
      <h2 *ngIf="item.subtitle"> {{item.subtitle}} </h2>
      <a *ngFor="let link of item.links" [routerLink]="[link.route]">
        {{ link.name }}
      </a>
      <span *ngIf="item.span"> {{item.span}} </span>
    </div>
  </div>
</div>
