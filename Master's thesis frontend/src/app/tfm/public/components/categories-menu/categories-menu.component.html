<div class="categories-container">
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let category of categories"  (click)="categoryClicked(category)">
        <i [class]="'fa-solid ' + getIconForCategory(category)"></i>
          <p>{{ category }}</p>
      </li>
    </ul>
  </nav>
</div>
