<div class="container d-flex justify-content-center align-items-center" style="height: 60vh;">
  <div class="error-container text-center border p-5 rounded shadow-lg">
    <h1 class="text-danger">Se ha producido un error</h1>
    <h1 class="text-danger">{{ error.status }}</h1>
    <h2 class="text-muted">{{ error.error?.error }}</h2>
    <h3 class="text-warning">{{ error.error?.message }}</h3>
  </div>
</div>
